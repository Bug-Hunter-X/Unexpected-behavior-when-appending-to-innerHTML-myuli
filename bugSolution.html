<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correctly using insertAdjacentHTML to modify an existing element
    const newParagraph = "<p>This is a paragraph.</p>";
    document.getElementById("myDiv").insertAdjacentHTML('beforeend', newParagraph);
  </script>
</body>
</html>
